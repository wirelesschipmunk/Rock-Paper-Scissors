<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <button class="settings">Settings</button>
    <button class="reset">Reset</button>

    <!-- Main -->
    <h1>Rock Paper Scissors</h1>
    <button class="p0rock rock p0">Rock</button>
    <button class="p1rock rock p1">Rock</button>
    <p></p>
    <button class="p0paper paper p0">Paper</button>
    <button class="p1paper paper p1">Paper</button>
    <p></p>
    <button class="p0scissors scissors p0">Scissors</button>
    <button class="p1scissors scissors p1">Scissors</button>
    <p></p>
    <button class="shoot">Shoot</button>

    <!-- Scores -->
    <div class="container">
      <div class="score-player0 p0">0</div>
      <div class="score-player1 p1">0</div>
    </div>

    <!-- Settings -->
    <div class="modal hidden lightMode">
      <button class="close-modal">&times;</button>
      <h3>Settings</h3>
      <button class="light">Light Mode</button>
      <h6>*More to be added</h6>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <script src="coffee.js"></script>
</html>
